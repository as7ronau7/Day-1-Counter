<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="flex h-screen justify-center items-center">
  <div id="counter-container" class="">
    <p id="num-display" class="text-7xl text-center mb-10">0</p>
    <button id="btn" data-id="decrease" class="p-2.5 bg-red-500 text-white rounded-md">Decrement</button>
    <button id="btn" data-id="reset" class="p-2.5 bg-yellow-400 text-white rounded-md">Clear</button>
    <button id="btn" data-id="increase" class="p-2.5 bg-green-500 text-white rounded-md">Increment</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
